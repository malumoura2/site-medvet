<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você decide o seu futuro</title>
</head>
<body>
    <div class="caixa-principal">
        <h1>Você decide o seu futuro</h1>
    </div>
    <div class="caixa-perguntas">
        Você já sabe quais são as perguntas que irão nortear sua missão?
    </div>
    <div class="caixa-alternativas">
        <button>Sim, eu já sei</button>
        <button>Não, vou pesquiar</button>
    </div>
    <div class="caixa-resultado">
        <p class="texto-resultao">
            E o seu texto final, já está pronto?
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
